<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sumatoria de números</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="container mt-4">
    <div>
        <h1>Sumatoria de números:</h1>
        <p>Se necesitan sumar los números del 1 a n, donde n es un número que le pedimos al
            usuario.</p>
    </div>
    <form id="sumatoria">
        <div class="input-group mb-3">
            <input id="n" type="text" class="form-control" placeholder="Digita un número" aria-label="Username"
                aria-describedby="basic-addon1">
            <button class="btn btn-primary" type="submit">Sumar</button>
        </div>
        <div>
            <h3>La sumatoria es:</h3>
            <P id="respuesta"></P>
        </div>
    </form>
    <section>
        <div class="d-flex justify-content-center">
            <a class="text-decoration-none m-4" href="index.html">Volver al inicio</a>
            <a class="text-decoration-none m-4" href="ejercicio2.html">Siguiente ejercicio</a>
        </div>
    </section>
    <script>
        let sumatoria = document.querySelector("#sumatoria")
        sumatoria.addEventListener("submit", (e) => {
            e.preventDefault()
            let n = e.target.n.value
            let calculo = 0
            for (let x = 0; x <= n; x++) {
                calculo = calculo + x
            }
            document.querySelector("#respuesta").innerHTML = calculo
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
