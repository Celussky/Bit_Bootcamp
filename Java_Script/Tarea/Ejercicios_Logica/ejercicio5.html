<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de multiplicar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body class="container mt-4">
    <section>
        <h1>Tablas de multiplicar:</h1>
        <p>Se le debe pedir al usuario un número y mostrar la tabla de multiplicar de ese número, adicionalmente, se debe mostrar el total de las multiplicaciones.</p>
        <div>
            <form id="formulario">
                <div class="mb-3">
                    <label for="multiplicando" class="form-label">Ingrese el numero de la tabla</label>
                    <input type="text" class="form-control" id="multiplicando">
                </div>
                <div class="mb-3">
                    <label for="limiteTabla" class="form-label">Ingrese el limite de la tabla</label>
                    <input type="text" class="form-control" id="limiteTabla">
                </div>
                <button type="submit" class="btn btn-primary">Calcular</button>
            </form>
            <ul class="list-group mt-4" id="resultado"></ul>
        </div>
    </section>
    <section>
        <div class="d-flex justify-content-center">
            <a class="text-decoration-none m-4" href="index.html">Volver al inicio</a>
            <a class="text-decoration-none m-4" href="ejercicio6.html">Siguiente ejercicio</a>
        </div>
    </section>
    <script>
        let tablasDeMultiplicar = document.querySelector("#formulario")
        tablasDeMultiplicar.addEventListener('submit', (e) => {
            e.preventDefault()
            let limite = e.target.limiteTabla.value
            let numeroTabla = e.target.multiplicando.value
            for (let n = 1; n <= limite; n++) {
                document.querySelector("#resultado").innerHTML += `
                <li class="list-group-item">${numeroTabla} X ${n} = ${numeroTabla*n}</li>
                `
            }
        })
    </script>
</body>

</html>
