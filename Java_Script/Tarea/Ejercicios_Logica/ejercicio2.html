<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Par o impar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="container mt-4">
    <section>
        <h1>Par o impar:</h1>
        <p>Se necesita validar si un número ingresado por el usuario es par o impar.</p>
    </section>
    <form id="parimpar">
        <div class="input-group mb-3">
            <input id="numeroIngresado" type="text" class="form-control" placeholder="Digita un número"
                aria-label="Username" aria-describedby="basic-addon1">
            <button class="btn btn-primary" type="submit">Calcular</button>
        </div>
        <div>
            <h3>El número es:</h3>
            <P id="respuesta"></P>
        </div>
    </form>
    <section>
        <div class="d-flex justify-content-center">
            <a class="text-decoration-none m-4" href="index.html">Volver al inicio</a>
            <a class="text-decoration-none m-4" href="ejercicio3.html">Siguiente ejercicio</a>
        </div>
    </section>
    <script>
            let parOImpar = document.querySelector("#parimpar")
            parOImpar.addEventListener("submit", (e) => {
                e.preventDefault()
                let numeroDado = e.target.numeroIngresado.value
                if (numeroDado % 2 == 0){
                    document.querySelector("#respuesta").innerHTML = "Par"
                } else {
                    document.querySelector("#respuesta").innerHTML = "Impar"
                }
            })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
