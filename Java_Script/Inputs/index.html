<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <section class="container my-5">
        <h2 class="mb-4">Tu información:</h2>
        <form>
            <div class="my-2 input-group flex-nowrap">
                <input id="txtNombre" type="text" class="p-2 form-control" placeholder="Nombre" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>
            <div class="my-2 input-group flex-nowrap">
                <input id="txtApellido" type="text" class="p-2 form-control" placeholder="Apellido" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>
            <div class="my-2 input-group flex-nowrap">
                <input id="txtEdad" type="text" class="p-2 form-control" placeholder="Edad" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>
            <div class="my-2 input-group flex-nowrap">
                <input id="txtGenero" type="text" class="p-2 form-control" placeholder="Género" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>
            <div class="my-2 input-group flex-nowrap">
                <input id="txtRh" type="text" class="p-2 form-control" placeholder="Grupo Sanguineo" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>
            <div class="my-4 d-flex justify-content-center">
                <button class="btn btn-outline-success" type="button" onclick="guardar_informacion()">Guardar</button>
            </div>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="code.js"></script>
</body>

</html>
