<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuuvem - Tu tienda de juegos digitales</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <nav class="barra">
        <div class="composicionLogo">
            <i class="fa-solid fa-bars menuHamburguesa"></i>
            <img src="img/nuuvemlogo.svg" alt="">
            <img src="img/nuuvemname.svg" alt="">
        </div>
        <div class="flexNav navCentral">
            <button class="btnNav btnOferta borderHover">
                <i class="posicionIcono1 fa-solid fa-tags"></i>
                Ofertas
                <i class="fa-solid fa-chevron-down arrow"></i>
            </button>
            <button class="btnNav btnJuegos borderHover">
                <i class="fa-solid fa-gamepad posicionIcono2"></i>
                Juegos
                <i class="fa-solid fa-chevron-down arrow"></i>
            </button>
            <button class="btnNav btnPuntos borderHover">
                <i class="fa-solid fa-ellipsis posicionIcono3"></i>
            </button>
            <input type="text" class="busqueda" placeholder="Buscar">
            <div class="lupaRelatva">
                <i class="fa-solid fa-magnifying-glass lupa"></i>
            </div>
        </div>
        <div class="flexNav fixresponsive">
            <button class="btnNav btnConectar borderHover">
                <i class="fa-solid fa-user posicionIcono4"></i>
                Conectar
            </button>
            <button class="btnNav">
                <i class="fa-solid fa-magnifying-glass lupaResponsive"></i>
            </button>
            <button class="btnNav btnCarrito borderHover">
                <i class="fa-solid fa-cart-shopping"></i>
            </button>
        </div>
    </nav>
    <section class="sliderContainer">
        <div class="cuadricula">
            <div class="scroll1">
                <i class="scroll fa-solid fa-angle-left"></i>
            </div>
            <div class="imaPrincipal">
                <img class="imgSlider" src="img/Neighbor.jpg" alt="">
            </div>
            <div class="imgSecundaria1">
                <img class="imgSlider" src="img/MortalKombat.jpg" alt="">
            </div>
            <div class="imgSecundaria2">
                <img class="imgSlider" src="img/CultLamb.jpg" alt="">
            </div>
            <div class="scroll2">
                <i class="scroll fa-solid fa-angle-right"></i>
            </div>
            <div class="scrollR">
                <i class="scroll fa-solid fa-angle-left"></i>
                <div class="puntosScroll">
                    <span class="punto">•</span>
                    <span class="punto">•</span>
                    <span class="punto">•</span>
                    <span class="punto">•</span>
                </div>
                <i class="scroll fa-solid fa-angle-right"></i>
            </div>
        </div>
    </section>
    <section class="bloqueContenedor">
        <div class="bloque">
            <div class="bloque">
                <div class="iconBloque1">
                    <i class="fa-solid fa-medal"></i>
                </div>
                <div class="iconBloquen1">
                    <h3>Tienda</h3>
                    <p>100% Oficial</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
